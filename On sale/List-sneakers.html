<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Sneakers - OnSale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="img/logo.png" alt="OnSale Logo" class="logo">
    <nav class="menu">
        <button class="menu-toggle">☰ Menu</button>
        <ul class="menu-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="exclusive-clothing.html">Exclusive Clothing</a></li>
            <li><a href="exclusive-sneakers.html">Exclusive Sneakers</a></li>
            <li><a href="new-sneakers.html">New Sneakers</a></li>
            <li><a href="used-sneakers.html">Used Sneakers</a></li>
            <li><a href="list-sneakers.html">List Your Sneakers</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>List Your Sneakers</h1>
    <p>Sell your sneakers with OnSale as the trusted middleman.</p>
</section>

<section class="form-section">
    <form>
        <label for="name">Sneaker Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Selling Price (R):</label>
        <input type="number" id="price" name="price" required>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="new">New</option>
            <option value="used">Used</option>
        </select>

        <label for="image">Upload Sneaker Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label>
            <input type="checkbox" required> I agree to the commission fee (R150 - R100 or 15%).
        </label>

        <button type="submit">Submit Listing</button>
    </form>
</section>

<footer>
    <p>© 2025 OnSale. All rights reserved.</p>
</footer>

<script>
    document.querySelector(".menu-toggle").addEventListener("click", function(){
        document.querySelector(".menu-links").classList.toggle("show");
    });
</script>
</body>
</html>
